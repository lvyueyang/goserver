definitions:
  api.AdminUserUpdateRolesBodyDto:
    properties:
      role_ids:
        description: 角色 ID
        items:
          type: integer
        type: array
      user_id:
        description: 用户 ID
        type: integer
    required:
    - role_ids
    - user_id
    type: object
  api.CreateAdminRoleBodyDto:
    properties:
      code:
        description: 用户名
        type: string
      desc:
        description: 描述
        type: string
      name:
        description: 姓名
        type: string
    required:
    - code
    - name
    type: object
  api.CreateAdminUserBodyDto:
    properties:
      avatar:
        description: 头像
        type: string
      email:
        description: 邮箱
        type: string
      name:
        description: 姓名
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  api.CreateCaptchaBodyDto:
    properties:
      captcha_key:
        description: 图形验证码的key
        type: string
      captcha_value:
        description: 输入的图形验证码
        type: string
      scenes:
        allOf:
        - $ref: '#/definitions/consts.CaptchaScenes'
        description: 使用场景， 1-注册 2-忘记密码 3-修改手机 4-修改邮箱
      type:
        allOf:
        - $ref: '#/definitions/consts.CaptchaType'
        description: 验证码类型， 1-手机 2-邮箱
      value:
        description: 手机/邮箱账号
        type: string
    required:
    - captcha_key
    - captcha_value
    - scenes
    - type
    - value
    type: object
  api.CreateNewsBodyDto:
    properties:
      content:
        type: string
      cover:
        type: string
      desc:
        type: string
      push_date:
        description: 发布日期 YYYY-MM-DD HH:mm:ss
        type: string
      recommend:
        description: 推荐等级 0 为不推荐，数值越大越靠前
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  api.ResetPasswordAdminUserBodyDto:
    properties:
      password:
        description: 密码
        type: string
    required:
    - password
    type: object
  api.UpdateAdminRoleBodyDto:
    properties:
      code:
        description: 用户名
        type: string
      desc:
        description: 描述
        type: string
      id:
        description: 角色 ID
        type: integer
      name:
        description: 姓名
        type: string
    required:
    - code
    - id
    - name
    type: object
  api.UpdateAdminRolePermissionBodyDto:
    properties:
      codes:
        description: 权限码
        items:
          type: string
        type: array
      id:
        description: 角色 ID
        type: integer
    required:
    - id
    type: object
  api.UpdateAdminUserBodyDto:
    properties:
      avatar:
        description: 头像
        type: string
      name:
        description: 姓名
        type: string
    required:
    - name
    type: object
  api.UpdateAdminUserStatusBodyDto:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/consts.AdminUserStatus'
        description: 状态 1-解封 2-封禁
        enum:
        - -1
        - 1
    required:
    - status
    type: object
  api.UpdateNewsBodyDto:
    properties:
      content:
        type: string
      cover:
        type: string
      desc:
        type: string
      id:
        description: 角色 ID
        type: integer
      push_date:
        description: 发布日期 YYYY-MM-DD HH:mm:ss
        type: string
      recommend:
        description: 推荐等级 0 为不推荐，数值越大越靠前
        type: integer
      title:
        type: string
    required:
    - id
    - title
    type: object
  api.adminInitRootUserBodyDto:
    properties:
      email:
        description: 邮箱
        type: string
      name:
        description: 昵称
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  api.adminUserForgetPasswordBodyDto:
    properties:
      captcha:
        description: 邮箱验证码
        type: string
      email:
        description: 邮箱
        type: string
      password:
        description: 密码
        type: string
    required:
    - captcha
    - email
    - password
    type: object
  api.adminUserLoginBodyDto:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  api.adminUserLoginSuccessResponse:
    properties:
      token:
        type: string
    type: object
  api.loginBodyDto:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  api.loginSuccessResponse:
    properties:
      token:
        type: string
    type: object
  api.registerBodyDto:
    properties:
      captcha:
        description: 邮箱验证码
        type: string
      email:
        description: 邮箱
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email
    - password
    - username
    type: object
  cli.CreateModuleBody:
    properties:
      name:
        description: 模块名称
        type: string
    type: object
  consts.AdminUserStatus:
    enum:
    - 1
    - -1
    type: integer
    x-enum-comments:
      AdminUserStatusLocked: 锁定
      AdminUserStatusNormal: 正常
    x-enum-varnames:
    - AdminUserStatusNormal
    - AdminUserStatusLocked
  consts.CaptchaScenes:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-comments:
      CaptchaScenesForgetPassword: 密码重置
      CaptchaScenesRegister: 注册
      CaptchaScenesUpdateEmail: 更新邮箱
      CaptchaScenesUpdatePhone: 更新手机号
    x-enum-varnames:
    - CaptchaScenesRegister
    - CaptchaScenesForgetPassword
    - CaptchaScenesUpdatePhone
    - CaptchaScenesUpdateEmail
  consts.CaptchaType:
    enum:
    - 1
    - 2
    type: integer
    x-enum-comments:
      CaptchaTypeEmail: 邮箱
      CaptchaTypePhone: 手机号
    x-enum-varnames:
    - CaptchaTypePhone
    - CaptchaTypeEmail
  model.AdminRole:
    properties:
      code:
        description: 角色编号
        type: string
      created_at:
        type: string
      desc:
        type: string
      id:
        type: integer
      name:
        type: string
      permission_codes:
        description: 权限码
        items:
          type: string
        type: array
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/model.AdminUser'
        type: array
    type: object
  model.AdminUser:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_root:
        description: 是否是超级管理员
        type: boolean
      name:
        type: string
      news:
        items:
          $ref: '#/definitions/model.News'
        type: array
      roles:
        items:
          $ref: '#/definitions/model.AdminRole'
        type: array
      status:
        $ref: '#/definitions/consts.AdminUserStatus'
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.News:
    properties:
      author_id:
        description: 作者
        type: integer
      content:
        type: string
      cover:
        description: 封面
        type: string
      created_at:
        type: string
      desc:
        type: string
      id:
        type: integer
      push_date:
        description: 发布日期
        type: string
      recommend:
        description: 推荐等级
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  permission.LabelType:
    properties:
      label:
        type: string
    type: object
  resp.RList:
    properties:
      list:
        items: {}
        type: array
      total:
        type: integer
    type: object
  resp.Result:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
